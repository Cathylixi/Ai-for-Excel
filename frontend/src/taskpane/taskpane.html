<!-- Main TaskPane HTML - 轻量级模块化控制器 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LLXSolutions</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Fluent UI -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- 样式文件：主控制器 + 模块样式 -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <link href="mainpage/mainpage.css" rel="stylesheet" type="text/css" />
    <link href="costestimate/costestimate.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <!-- Sideload Message -->
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>

    <!-- Main Application -->
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        
        <!-- 全局状态消息 -->
        <div id="status-message" class="status-message" style="display: none;"></div>

        <!-- Step 1: AI Assistant (MainPage Module) -->
        <div class="wizard-page" data-step="1">
            <div id="mainpage-step1-container" class="step-container">
                <!-- 内容由 MainPage 模块动态插入 -->
            </div>
        </div>

        <!-- Step 2: Protocol Upload (MainPage Module) -->
        <div class="wizard-page" data-step="2">
            <div id="mainpage-step2-container" class="step-container">
                <!-- 内容由 MainPage 模块动态插入 -->
            </div>
        </div>

        <!-- Step 3: Project Selection (CostEstimate Module) -->
        <div class="wizard-page" data-step="3">
            <div id="costestimate-step3-container" class="step-container">
                <!-- 内容由 CostEstimate 模块动态插入 -->
            </div>
        </div>

        <!-- Step 4: Analysis Progress (CostEstimate Module) -->
        <div class="wizard-page" data-step="4">
            <div id="costestimate-step4-container" class="step-container">
                <!-- 内容由 CostEstimate 模块动态插入 -->
            </div>
        </div>

        <!-- Step 5: SDTM Analysis Results (CostEstimate Module) -->
        <div class="wizard-page" data-step="5">
            <div id="costestimate-step5-container" class="step-container">
                <!-- 内容由 CostEstimate 模块动态插入 -->
            </div>
        </div>

        <!-- Step 6: Completion Confirmation (CostEstimate Module) -->
        <div class="wizard-page" data-step="6">
            <div id="costestimate-step6-container" class="step-container">
                <!-- 内容由 CostEstimate 模块动态插入 -->
            </div>
        </div>

        <!-- 导航按钮 -->
        <div class="wizard-nav">
            <button class="ms-Button" id="wizard-back-btn">
                <span class="ms-Button-label">Back</span>
            </button>
            <button class="ms-Button ms-Button--primary" id="wizard-next-btn">
                <span class="ms-Button-label">Next</span>
            </button>
        </div>

    </main>

    <!-- 模块脚本加载 -->
    <script src="mainpage/mainpage.js"></script>
    <script src="costestimate/costestimate.js"></script>
    
    <!-- 主控制器脚本 -->
    <script src="taskpane.js"></script>
</body>
</html>
